<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.8d06ab03.css" />
    <link rel="stylesheet" href="./index.60e78807.css" />
    <script type="module" src="./index.eca1977a.js"></script>
    <title>BattleShip</title>
    <link rel="icon" type="image/x-icon" href="./icon.3669cffd.svg" />
  </head>
  <body>
    <dialog class="endGame">
      <p class="endGameText"></p>
      <button class="playAgain">Play Again</button>
    </dialog>
    <dialog class="boardModal">
      <form id="battleForm" action="dialog">
        <h1>BATTLE</h1>
        <p>Place your ships</p>
        <button class="btn rotate" value="rotate">Rotate</button>
        <div class="shipLength">
          <button data-value="5" class="btnL" id="ship5">5</button>
          <button data-value="4" class="btnL" id="ship4">4</button>
          <button data-value="3" class="btnL" id="ship3">3</button>
          <button data-value="3" class="btnL" id="ship3">3</button>
          <button data-value="2" class="btnL" id="ship2">2</button>
        </div>
        <div class="container containerModal"></div>
        <button class="btn ready">Ready</button> <button class="btn random">Random</button>
      </form>
    </dialog>
    <div class="status">Status</div>
    <div class="playingArea">
      <div class="player1">
        <p>Player1</p>
        <div class="container container1"></div>
      </div>
      <div class="player2">
        <p>Player2</p>
        <div class="container container2"></div>
      </div>
    </div>
  </body>
</html>
